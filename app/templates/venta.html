{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Dosis">
    <link rel="stylesheet" href="{% static 'css/flipdowncss/flipdown.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/flipdown/flipdown.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/flipdown/main.js' %}"></script>
  </head>
  
  <style>
     body{
        font-family: 'Helvetica';
        background-image: url();
        color: black;
    }
    h1, h3{
      font-family: 'DOSIS';
    }
    p{
      font-size: 3.5em;
      color:rgb(35, 78, 104);
      border-color: black 1px solid;
      font-weight: bold;
    }
    title{
      font-size: 3.5em;
      color:rgb(2, 15, 24);
      border-color: black 1px solid;
      font-weight: bold;
    }
    
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="mt-5 mb-5">INSCRIPCIÓN CLASES 360°</h1>
        </div>
        <div class="col-6 text-center">
          <h1 class="mt-5 mb-5">PAGOS PERÚ</h1>
          <img src="{% static 'images/yape.jpeg' %}" alt="">
          <h5>INSTRUCCIONES PAGOS YAPE</h5>
          <h6>CUANDO HAGA LA TRANSACCIÓN QUE ES DE 1 DOLAR(PUEDE PAGARLO EN SOLES)</h6>
          <h6>CUANDO SE HAGA EL YAPEO INGRESAR COMO MENSAJE EL CORREO ELECTRÓNICO</h6>
        </div>
        <div class="col-6 text-center">
          <h1 class="mt-5 mb-5">PAGOS ECUADOR, COLOMBIA Y MEXICO</h1>
          <!-- Paypal -->
          <div style="text-align: center;">
            <div id="paypal-button-container"></div>
          </div>
        </div>
      <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
      <script>
        function initPayPalButton() {
          paypal.Buttons({
            style: {
              shape: 'rect',
              color: 'gold',
              layout: 'vertical',
              label: 'paypal',
              
            },
    
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{"description":"Seguridad 360","amount":{"currency_code":"USD","value":1}}]
              });
            },
    
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(orderData) {
                
                // Full available details
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
    
                // Show a success message within this page, e.g.
                const element = document.getElementById('paypal-button-container');
                element.innerHTML = '';
                element.innerHTML = '<h3>MASTER CLASS 360°!</h3>';
    
                // Or go to another URL:  actions.redirect('thank_you.html');
                
              });
            },
    
            onError: function(err) {
              console.log(err);
            }
          }).render('#paypal-button-container');
        }
        initPayPalButton();
      </script>
                </div>
            </div>
        </div>
          <!--fin Paypal-->
        </div>
      </div>
    </div>
  
    <!-- Enlazamos el archivo JavaScript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
  
</html>
